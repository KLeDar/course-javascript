<style>
    html, body, #app, #main {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
    }

    #app {
        display: flex;
        justify-content: center;
        background: #17212b;
    }

    #main {
        display: flex;
    }

    .left-side {
        flex-grow: 1;
        max-width: 320px;
        background: #17212b;
        color: #FEFEFD;
        padding: 10px;
        box-sizing: border-box;
    }

    .user-info {
        margin-bottom: 20px;
        display: flex;
        align-items: center;
    }

    .user-name {
        font-size: 18px;
        font-weight: bold;
    }
    .user-photo-button {
        font-size: 14px;
    }
    #change-photo {
        --bs-modal-bg:  #17212b;
        --bs-modal-color: white;
    }
    #change-photo-button {
        margin-left: 15px;
    }

    .user-photo-change, .message-item-photo {
        display: block;
        margin: 0 auto;
        background: url(/projects/simple-chat/no-photo.png);
        background-size: cover;
        border-radius: 50%;
        width: 300px;
        height: 300px;
    }

    .user-photo, .message-item-photo {
        margin-right: 15px;
        background: url(/projects/simple-chat/no-photo.png);
        background-size: cover;
        border-radius: 50%;
        width: 50px;
        height: 50px;
    }

    .user-list-header {
        text-transform: uppercase;
        font-weight: bold;
    }

    .user-list {
        padding: 5px 0 0 10px
    }

    .right-side {
        background: #0e1621;
        display: flex;
        flex-grow: 1;
        flex-direction: column;
        padding: 10px;
    }

    .messages-container {
        flex-grow: 1;
        overflow: scroll;
        background: #0e1621;
        color: white;
    }

    .input-container {
        margin-top: 10px;
        display: flex;
        align-items: center;
    }

    .message-input {
        height: 30px;
        font-size: 16px;
        flex-grow: 1;
        margin: 0 10px 0 0;
        background: #17212b;
        color: white;
        border: #17212b;
        border-radius: 10px;
    }

    .send-button {
        background: #5387c1;
        height: 35px;
        border: #5387c1;
        border-radius: 10px;
        color: white;
        font-size: 16px;
    }

    #login {
        position: absolute;
        top: 30vh;
        width: 500px;
        height: 300px;
        background: #0e1621;
        border-radius: 10px;
        box-shadow: 0 0 10px black;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
    }

    .login-field {
        margin: 15px;
        width: 300px;
        display: flex;
        justify-content: center;
    }

    .login-field input {
        height: 30px;
        width: 100%;
        font-size: 16px;
        flex-grow: 1;
        background: #17212b;
        color: white;
        border: #17212b;
        border-radius: 10px;
    }


    .login-submit {
        height: 30px;
        width: 100px;
        background: #5387c1;
        border: #5387c1;
        border-radius: 10px;
        font-size: 16px;
        color: white;
    }

    .message-item {
        display: flex;
    }

    .message-item-system {
        font-size: 14px;
        color: gray;
    }

    .message-item ~ .message-item {
        margin-top: 15px;
    }

    .message-item-right {
        flex-grow: 1;
    }

    .message-item-header {
        display: flex;
        align-items: center;
    }

    .message-item-header-name {
        font-weight: bold;
        margin-right: 15px;
    }

    .message-item-header-time {
        color: gray;
        font-size: 12px;
    }
</style>
<div id="app">
    <div id="login" class="hidden">
        <div class="login-field">
            <h1>Авторизация</h1>
        </div>
        <div class="login-field">
            <input type="text" class="login-name-input" data-role="login-name-input" placeholder="Для входа введите никнейм">
        </div>
        <div class="login-field">
            <button class="login-submit" data-role="login-submit">Войти</button>
        </div>
        <div class="login-error" data-role="login-error"></div>
    </div>

    <div id="main" class="hidden">
        <div class="left-side">
            <div class="user-info">
                <div class="user-photo" data-role="user-photo"></div>
                <div class="user-name" data-role="user-name"></div>
                <button type="button" class="btn btn-light btn-sm" id="change-photo-button" data-bs-toggle="modal" data-bs-target="#change-photo">
                  Изменить фото
                </button>
            </div>

            <div class="user-list-container">
                <div class="user-list-header">
                    Все пользователи:
                </div>

                <div class="user-list" data-role="user-list">
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="messages-container" data-role="messages-list"></div>
            <div class="input-container" data-role="message-sender">
                <input class="message-input" data-role="message-input" type="text" placeholder="сообщение"/>
                <button class="send-button" data-role="message-send-button">Отправить</button>
            </div>
        </div>
    </div>


    <div class="modal fade" id="change-photo" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="user-photo-change" data-role="user-photo-change"></div>
                    <p>Загрузите фото по кнопке</p>
                    <p> или перетащите новую на место старой</p>
                </div>
                <div class="modal-footer">
                    <input type="file" class="btn btn-primary" data-role="user-photo-input" title="Загрузить фото">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
</div>
